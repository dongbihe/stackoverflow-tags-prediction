name: Run tags prediction api 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12.0"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run unit tests
      run: pytest
    - name: Run flask app
      run: python main.py
    - name: Run streamlit
      run: streamlit run api/streamlit.py
